<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internship form </title>
  



</head>

<body>
    <form action="">
        <table >

            
            <tr>
                <th rowspan="">Name</th>
                <td><input type="text" name="fname" placeholder="First Name"></td>
                <td><input type="text" name="lnmae" id="" placeholder="Last Name"></td>
            </tr>

            <tr>
                <th>Preferred Name</th>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="gender" value="Male">
                    <label for="gender">Male</label>
                <input type="radio" name="gender" value="Male">
                    <label for="gender">Female</label>
                </td>
            </tr>
            <tr>
                <th>
                    Date Of Birth
                </th>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <th>
                    Email
                </th>
                <td><input type="email" name="" id="" placeholder="Example@gmail.com"></td>
            </tr>
            <tr>
                <th>Home Number</th>
                <td><input type="number" pattern="0-9,+" placeholder="+00 00000-00000"></td>
            </tr>
            <tr>
                <th>Land Line Number</th>
                <td><input type="number" pattern="0-9,+" placeholder="+00 0000-0000"></td>
            </tr>
            <tr>
                <td rowspan="">
                    <center><b>Permanent Address</b></center>
                </td>
                <td colspan="2"><input type="text" placeholder="Street Address"></td>

            </tr>
            <tr>
                <td rowspan="3"></td>
                <td><input type="text" placeholder="Street Address"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="city"></td>
                <td><input type="text"placeholder="State"></td>
            </tr>
            <tr>
                <td><input type="number" placeholder="Pin"></td>
                <td><input type="text"placeholder="country"></td>
            </tr>
            <tr>
                <th>Are you authorized to work in the United States?</th>
                <td><input type="radio" name="radio"> <label for="radio">Yes</label> <input type="radio" name="radio"> <label for="radio">No</label>
                </td>
            </tr>
            <tr>
                <th>Select the day(s) you're available for work</th>
                <td><input type="checkbox" name="" id="">Monday</td>
            </tr>
            <tr><td rowspan="5"></td>
            <td><input type="checkbox" name="" id="">Tuesaday</td></tr>
            <tr>
                <td>
                    <input type="checkbox">Wednesday
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">Thursday
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">Friday
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">Saturday
                </td>
            </tr>
            <tr>
                <th>List your available hours for work</th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>
                    <button type="reset">reset</button>
                    <button type="submit">Submit</button>
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
